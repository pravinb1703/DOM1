<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Bulb Toggle</title>
</head>
<body>
  
  <div class="Bulb-Container">
      <h1>Light Bulb Toggle</h1>
      <h3>Click the button to turn the light bulb on or off</h3>
      <div id="bulb"></div>
      <div id="bulbHolder"></div>
      <button id="TurnOn">Turn On</button>
      <button id="TurnOff">Turn off</button>
  </div>
<script src="bulb.js"></script>
</body>
</html>
